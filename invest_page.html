<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Investimentos dos Clientes - Bem-vindo, {{ username }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 4px;
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .welcome {
            text-align: left;
            margin-bottom: 20px;
            color: #666;
        }

        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bem-vindo(a), {{ username }}</h2>
        <div class="investment-group">
            <p>Total Investido: <span class="total">{{ contracts[0][1] }}</span></p>
            <p>Total Atual: <span class="total">{{ contracts[0][2] }}</span></p>
            <p>Total Lucro: <span class="total">{{ contracts[0][3] }}</span></p>
        </div>
    </div>
</body>
</html>
